<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Message</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Lateef:wght@200;300;400;500;600;700;800&family=Noto+Kufi+Arabic:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zain:wght@200;300;400;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- WhatsApp -->
    <div class="bodyWhats active">
      <header class="headWhats">
        <img src="./Elements/Whatsapp Icon.png" alt="" />
      </header>

      <div id="buttns">
        <button class="whats active">
          <i class="fa-brands fa-whatsapp"></i> WhatsApp
        </button>

        <button class="tele deactive">
          <i class="fa-brands fa-telegram"></i> Telegram
        </button>
      </div>

      <div class="text">
        <h1>Message To WhatsApp</h1>
      </div>

      <div class="inPut">
        <input
          type="number"
          class="numInput"
          placeholder="Write WhatsApp Number Here..."
          autofocus
        />
        <input type="submit" class="numSubmit" />
      </div>

      <div class="footerWhats">
        <h2>
          Webstie by:
          <a href="https://hemaeditor1.github.io/hema_websites/" target="_blank"
            >Ibrahem Magdy</a
          >
        </h2>
      </div>
    </div>

    <!-- Telegram -->
    <div class="bodyTele deactive">
      <header class="headTele">
        <img src="./Elements/Telegram icon.png" alt="" />
      </header>

      <div id="buttns">
        <button class="whats deactive">
          <i class="fa-brands fa-whatsapp"></i> WhatsApp
        </button>

        <button class="tele active">
          <i class="fa-brands fa-telegram"></i> Telegram
        </button>
      </div>

      <div class="text">
        <h1>Message To Telegram</h1>
      </div>

      <div class="inPut">
        <input
          type="number"
          class="numInput"
          placeholder="Write Telegram Number Here..."
          autofocus
        />
        <input type="submit" class="numSubmitTele" />
      </div>

      <div class="footerTele">
        <h2>
          Webstie by:
          <a href="https://hemaeditor1.github.io/hema_websites/" target="_blank"
            >Ibrahem Magdy</a
          >
        </h2>
      </div>
    </div>

    <div
      id="custom-alert"
      style="display: none"
      onclick="closeAlertOnOutsideClick(event)"
    >
      <div class="alert-content"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
